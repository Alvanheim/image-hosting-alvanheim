<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvanheim Image Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f1f3f5;
            border-radius: 25px;
            padding: 10px 15px;
            flex-grow: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            margin-left: 10px;
        }

        .directory-tree {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .folder {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .folder:hover {
            transform: translateY(-5px);
        }

        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .folder-header i {
            transition: transform 0.3s ease;
        }

        .folder-header.active i {
            transform: rotate(90deg);
        }

        .folder-content {
            display: none;
            padding: 15px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-item:hover .image-overlay {
            opacity: 1;
        }

        .copy-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .close-modal {
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 35px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-image"></i>
                Alvanheim Gallery
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search images..." id="searchInput">
            </div>
        </div>
        <div id="loading" class="loading">Loading images...</div>
        <div class="directory-tree" id="directoryTree" style="display:none;">
            <!-- Dynamic content will be populated here -->
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full Image">
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_USERNAME = 'Alvanheim';
        const GITHUB_REPO = 'image-hosting-alvanheim';
        const BRANCH = 'main';

        // Fetch repository contents recursively
        async function fetchAllRepositoryContents(path = '') {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`;
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contents = await response.json();
                let allImages = [];

                for (const item of contents) {
                    if (item.type === 'dir') {
                        const subImages = await fetchAllRepositoryContents(item.path);
                        allImages = allImages.concat(subImages);
                    } else if (isImageFile(item.name)) {
                        allImages.push(item);
                    }
                }

                return allImages;
            } catch (error) {
                console.error('Fetch error:', error);
                return [];
            }
        }

        // Check if file is an image
        function isImageFile(filename) {
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            return imageExtensions.includes(filename.split('.').pop().toLowerCase());
        }

        // Create raw GitHub URL for image
        function createRawUrl(path) {
            return `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH}/${path}`;
        }

        // Organize images into folder structure
        function organizeImagesByFolders(images) {
            const folderStructure = {};

            images.forEach(image => {
                const pathParts = image.path.split('/');
                
                let currentFolder = folderStructure;
                pathParts.forEach((part, index) => {
                    if (index === pathParts.length - 1) {
                        const folderPath = pathParts.slice(0, -1).join('/') || 'Root';
                        if (!currentFolder[folderPath]) {
                            currentFolder[folderPath] = { images: [] };
                        }
                        currentFolder[folderPath].images.push(image);
                    } else {
                        if (!currentFolder[part]) {
                            currentFolder[part] = {};
                        }
                        currentFolder = currentFolder[part];
                    }
                });
            });

            return folderStructure;
        }

        // Render folder structure with images
        function renderFolderStructure(folderStructure) {
            const directoryTree = document.getElementById('directoryTree');
            directoryTree.innerHTML = '';

            function createFolderElement(folderName, folder) {
                const folderElement = document.createElement('div');
                folderElement.className = 'folder';

                const folderHeader = document.createElement('div');
                folderHeader.className = 'folder-header';
                folderHeader.innerHTML = `
                    <span>${folderName}</span>
                    <i class="fas fa-chevron-right"></i>
                `;

                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content';

                const imageGrid = document.createElement('div');
                imageGrid.className = 'image-grid';

                // Add images to the grid
                const images = folder.images || [];
                images.forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = createRawUrl(image.path);
                    img.alt = image.name;

                    const imageOverlay = document.createElement('div');
                    imageOverlay.className = 'image-overlay';

                    const imageName = document.createElement('span');
                    imageName.textContent = image.name;

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy URL';
                    copyBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const rawUrl = createRawUrl(image.path);
                        navigator.clipboard.writeText(rawUrl);
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => copyBtn.textContent = 'Copy URL', 2000);
                    });

                    imageOverlay.appendChild(imageName);
                    imageOverlay.appendChild(copyBtn);

                    imageItem.appendChild(img);
                    imageItem.appendChild(imageOverlay);

                    // Full image view on click
                    imageItem.addEventListener('click', () => {
                        const modal = document.getElementById('imageModal');
                        const modalImage = document.getElementById('modalImage');
                        modalImage.src = createRawUrl(image.path);
                        modal.style.display = 'flex';
                    });

                    imageGrid.appendChild(imageItem);
                });

                // Folder toggle functionality
                folderHeader.addEventListener('click', () => {
                    folderHeader.classList.toggle('active');
                    folderContent.style.display = 
                        folderContent.style.display === 'block' ? 'none' : 'block';
                });

                folderContent.appendChild(imageGrid);
                folderElement.appendChild(folderHeader);
                folderElement.appendChild(folderContent);

                return folderElement;
            }

            // Render folders and their images
            Object.entries(folderStructure).forEach(([folderName, folder]) => {
                if (folder.images && folder.images.length > 0) {
                    const folderElement = createFolderElement(folderName, folder);
                    directoryTree.appendChild(folderElement);
                }
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const imageItems = document.querySelectorAll('.image-item');

                imageItems.forEach(item => {
                    const imageName = item.querySelector('.image-overlay span').textContent.toLowerCase();
                    item.style.display = imageName.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }

        // Close modal functionality
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('imageModal').style.display = 'none';
        });

        // Initialize the page
        window.onload = async () => {
            try {
                const loadingElement = document.getElementById('loading');
                const directoryTree = document.getElementById('directoryTree');

                // Fetch all images
                const allImages = await fetchAllRepositoryContents();
                
                if (allImages.length === 0) {
                    loadingElement.textContent = 'No images found in the repository.';
                    return;
                }

                // Organize images into folder structure
                const imagesByFolders = organizeImagesByFolders(allImages);

                // Hide loading, show directory
                loadingElement.style.display = 'none';
                directoryTree.style.display = 'grid';

                // Render images
                renderFolderStructure(imagesByFolders);
                
                // Setup search
                setupSearch();

            } catch (error) {
                const loadingElement = document.getElementById('loading');
                loadingElement.textContent = 'Error loading images. Please try again.';
                console.error('Initialization error:', error);
            }
        };
    </script>
</body>
</html>
