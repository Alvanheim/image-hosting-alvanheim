<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting Directory</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .directory-tree {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .folder {
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        .folder-header {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .folder-header:hover {
            background-color: #e9ecef;
        }

        .folder-name {
            flex-grow: 1;
            font-weight: bold;
            color: #007bff;
        }

        .toggle-icon {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .folder-content {
            display: none;
            padding: 10px;
            background-color: #ffffff;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .image-item {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .image-details {
            padding: 5px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
        }

        .copy-url {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .count {
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            margin-left: 10px;
            font-size: 0.8em;
        }

        @media (max-width: 600px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Image Hosting Directory</h1>
    <div class="directory-tree" id="directoryTree">
        <!-- Directory structure will be dynamically populated here -->
    </div>

    <script>
        // Configuration - Replace these with your actual GitHub repository details
        const GITHUB_USERNAME = 'Alvanheim';
        const GITHUB_REPO = 'image-hosting-alvanheim';
        const BRANCH = 'main'; // or 'master' depending on your repository

        // Recursive function to fetch all contents including nested folders
        async function fetchAllRepositoryContents(path = '', contents = []) {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const currentContents = await response.json();

                // Process each item
                for (const item of currentContents) {
                    if (item.type === 'dir') {
                        // Recursively fetch contents of nested folders
                        await fetchAllRepositoryContents(item.path, contents);
                    } else {
                        contents.push(item);
                    }
                }

                return contents;
            } catch (error) {
                console.error('Error fetching repository contents:', error);
                return contents;
            }
        }

        // Function to check if a file is an image
        function isImageFile(filename) {
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            const ext = filename.split('.').pop().toLowerCase();
            return imageExtensions.includes(ext);
        }

        // Function to create URL for raw GitHub content
        function createRawUrl(path) {
            return `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH}/${path}`;
        }

        // Function to organize images into folder structure
        function organizeImagesByFolders(images) {
            const folderStructure = {};

            images.forEach(image => {
                if (isImageFile(image.name)) {
                    // Split the path into parts
                    const pathParts = image.path.split('/');
                    
                    // Build nested folder structure
                    let currentLevel = folderStructure;
                    pathParts.forEach((part, index) => {
                        // If it's the last part (the image name), add to images
                        if (index === pathParts.length - 1) {
                            if (!currentLevel._images) {
                                currentLevel._images = [];
                            }
                            currentLevel._images.push(image);
                        } else {
                            // Create folder if it doesn't exist
                            if (!currentLevel[part]) {
                                currentLevel[part] = {};
                            }
                            currentLevel = currentLevel[part];
                        }
                    });
                }
            });

            return folderStructure;
        }

        // Recursive function to render folder structure
        function renderFolderStructure(folderStructure, depth = 0) {
            const directoryTree = document.getElementById('directoryTree');
            
            // Iterate through folders and images
            Object.keys(folderStructure).forEach(key => {
                // Skip the special _images key
                if (key === '_images') return;

                const folder = folderStructure[key];
                
                // Create folder section
                const folderSection = document.createElement('div');
                folderSection.className = 'folder';
                
                // Folder Header
                const folderHeader = document.createElement('div');
                folderHeader.className = 'folder-header';

                // Toggle Icon
                const toggleIcon = document.createElement('span');
                toggleIcon.className = 'toggle-icon';
                toggleIcon.innerHTML = 'â–¶';

                // Folder Name
                const folderName = document.createElement('div');
                folderName.className = 'folder-name';
                folderName.textContent = key;

                // Image Count (if any)
                const folderImages = folder._images || [];
                const imageCount = document.createElement('span');
                imageCount.className = 'count';
                imageCount.textContent = folderImages.length;

                // Assemble folder header
                folderHeader.appendChild(toggleIcon);
                folderHeader.appendChild(folderName);
                folderHeader.appendChild(imageCount);

                // Folder Content
                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content';

                const imageGrid = document.createElement('div');
                imageGrid.className = 'image-grid';

                // Render images in this folder
                folderImages.forEach(image => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = createRawUrl(image.path);
                    img.alt = image.name;

                    const imageDetails = document.createElement('div');
                    imageDetails.className = 'image-details';

                    const imageName = document.createElement('div');
                    imageName.textContent = image.name;

                    const copyUrlButton = document.createElement('button');
                    copyUrlButton.className = 'copy-url tooltip';
                    copyUrlButton.textContent = 'Copy';
                    
                    const tooltipSpan = document.createElement('span');
                    tooltipSpan.className = 'tooltiptext';
                    tooltipSpan.textContent = 'URL Copied!';
                    
                    copyUrlButton.appendChild(tooltipSpan);

                    copyUrlButton.addEventListener('click', () => {
                        const rawUrl = createRawUrl(image.path);
                        navigator.clipboard.writeText(rawUrl).then(() => {
                            copyUrlButton.querySelector('.tooltiptext').textContent = 'URL Copied!';
                            setTimeout(() => {
                                copyUrlButton.querySelector('.tooltiptext').textContent = 'Copy';
                            }, 2000);
                        });
                    });

                    imageDetails.appendChild(imageName);
                    imageDetails.appendChild(copyUrlButton);

                    imageItem.appendChild(img);
                    imageItem.appendChild(imageDetails);
                    imageGrid.appendChild(imageItem);
                });

                // Render nested folders recursively
                const nestedFolders = Object.keys(folder)
                    .filter(k => k !== '_images')
                    .reduce((obj, key) => {
                        obj[key] = folder[key];
                        return obj;
                    }, {});

                if (Object.keys(nestedFolders).length > 0) {
                    const nestedFolderSection = renderFolderStructure(nestedFolders, depth + 1);
                    folderContent.appendChild(nestedFolderSection);
                }

                // Toggle functionality
                folderHeader.addEventListener('click', () => {
                    const isOpen = folderContent.style.display === 'block';
                    folderContent.style.display = isOpen ? 'none' : 'block';
                    toggleIcon.innerHTML = isOpen ? 'â–¶' : 'â–¼';
                });

                folderContent.appendChild(imageGrid);
                folderSection.appendChild(folderHeader);
                folderSection.appendChild(folderContent);
                
                if (depth === 0) {
                    directoryTree.appendChild(folderSection);
                }

                return folderSection;
            });
        }

        // Initialize the page
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const urlParam = urlParams.get('url');

            if (urlParam) {
                // If a specific URL is provided, show that image
                const imageContainer = document.getElementById('directoryTree');
                imageContainer.innerHTML = `
                    <div style="text-align: center;">
                        <img src="${urlParam}" style="max-width: 100%; max-height: 80vh; object-fit: contain;">
                        <div style="margin-top: 10px;">
                            <button onclick="window.history.back()" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Back to Directory
                            </button>
                        </div>
                    </div>
                `;
            } else {
                // Fetch all repository contents recursively
                const allContents = await fetchAllRepositoryContents();
                
                // Organize images into folder structure
                const imagesByFolders = organizeImagesByFolders(allContents);
                
                // Render the folder structure
                renderFolderStructure(imagesByFolders);
            }
        };
    </script>
</body>
</html>
