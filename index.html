<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting Directory</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .directory-tree {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .folder {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .folder-name {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .image-item {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-details {
            padding: 10px;
            background-color: white;
        }

        .copy-url {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-url:hover {
            background-color: #0056b3;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Image Hosting Directory</h1>
    <div class="directory-tree" id="directoryTree">
        <!-- Directory structure will be dynamically populated here -->
    </div>

    <script>
        // Configuration - Replace these with your actual GitHub repository details
        const GITHUB_USERNAME = 'Alvanheim';
        const GITHUB_REPO = 'image-hosting-alvanheim';
        const BRANCH = 'main'; // or 'master' depending on your repository

        // Function to fetch repository contents
        async function fetchRepositoryContents(path = '') {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching repository contents:', error);
                return [];
            }
        }

        // Function to check if a file is an image
        function isImageFile(filename) {
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            const ext = filename.split('.').pop().toLowerCase();
            return imageExtensions.includes(ext);
        }

        // Function to create URL for raw GitHub content
        function createRawUrl(path) {
            return `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH}/${path}`;
        }

        // Function to create URL for viewing page
        function createViewUrl(path) {
            return `?url=${encodeURIComponent(createRawUrl(path))}`;
        }

        // Function to render directory structure
        async function renderDirectory(path = '') {
            const directoryTree = document.getElementById('directoryTree');
            const contents = await fetchRepositoryContents(path);

            // Separate folders and images
            const folders = contents.filter(item => item.type === 'dir');
            const images = contents.filter(item => item.type === 'file' && isImageFile(item.name));

            // Create folder sections
            for (const folder of folders) {
                const folderSection = document.createElement('div');
                folderSection.className = 'folder';
                
                const folderName = document.createElement('div');
                folderName.className = 'folder-name';
                folderName.textContent = folder.name;
                folderSection.appendChild(folderName);

                const imageGrid = document.createElement('div');
                imageGrid.className = 'image-grid';

                // Fetch and render images in this folder
                const folderContents = await fetchRepositoryContents(folder.path);
                const folderImages = folderContents.filter(item => item.type === 'file' && isImageFile(item.name));

                for (const image of folderImages) {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = createRawUrl(image.path);
                    img.alt = image.name;

                    const imageDetails = document.createElement('div');
                    imageDetails.className = 'image-details';

                    const imageName = document.createElement('div');
                    imageName.textContent = image.name;

                    const copyUrlButton = document.createElement('button');
                    copyUrlButton.className = 'copy-url tooltip';
                    copyUrlButton.textContent = 'Copy URL';
                    
                    const tooltipSpan = document.createElement('span');
                    tooltipSpan.className = 'tooltiptext';
                    tooltipSpan.textContent = 'URL Copied!';
                    
                    copyUrlButton.appendChild(tooltipSpan);

                    copyUrlButton.addEventListener('click', () => {
                        const rawUrl = createRawUrl(image.path);
                        navigator.clipboard.writeText(rawUrl).then(() => {
                            copyUrlButton.querySelector('.tooltiptext').textContent = 'URL Copied!';
                            setTimeout(() => {
                                copyUrlButton.querySelector('.tooltiptext').textContent = 'Copy URL';
                            }, 2000);
                        });
                    });

                    imageDetails.appendChild(imageName);
                    imageDetails.appendChild(copyUrlButton);

                    imageItem.appendChild(img);
                    imageItem.appendChild(imageDetails);
                    imageGrid.appendChild(imageItem);
                }

                folderSection.appendChild(imageGrid);
                directoryTree.appendChild(folderSection);
            }

            // Render images in the current path
            if (images.length > 0) {
                const currentPathSection = document.createElement('div');
                currentPathSection.className = 'folder';
                
                const folderName = document.createElement('div');
                folderName.className = 'folder-name';
                folderName.textContent = path || 'Root Directory';
                currentPathSection.appendChild(folderName);

                const imageGrid = document.createElement('div');
                imageGrid.className = 'image-grid';

                for (const image of images) {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = createRawUrl(image.path);
                    img.alt = image.name;

                    const imageDetails = document.createElement('div');
                    imageDetails.className = 'image-details';

                    const imageName = document.createElement('div');
                    imageName.textContent = image.name;

                    const copyUrlButton = document.createElement('button');
                    copyUrlButton.className = 'copy-url tooltip';
                    copyUrlButton.textContent = 'Copy URL';
                    
                    const tooltipSpan = document.createElement('span');
                    tooltipSpan.className = 'tooltiptext';
                    tooltipSpan.textContent = 'URL Copied!';
                    
                    copyUrlButton.appendChild(tooltipSpan);

                    copyUrlButton.addEventListener('click', () => {
                        const rawUrl = createRawUrl(image.path);
                        navigator.clipboard.writeText(rawUrl).then(() => {
                            copyUrlButton.querySelector('.tooltiptext').textContent = 'URL Copied!';
                            setTimeout(() => {
                                copyUrlButton.querySelector('.tooltiptext').textContent = 'Copy URL';
                            }, 2000);
                        });
                    });

                    imageDetails.appendChild(imageName);
                    imageDetails.appendChild(copyUrlButton);

                    imageItem.appendChild(img);
                    imageItem.appendChild(imageDetails);
                    imageGrid.appendChild(imageItem);
                }

                currentPathSection.appendChild(imageGrid);
                directoryTree.appendChild(currentPathSection);
            }
        }

        // Initialize the page
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const urlParam = urlParams.get('url');

            if (urlParam) {
                // If a specific URL is provided, show that image
                const imageContainer = document.getElementById('directoryTree');
                imageContainer.innerHTML = `
                    <div style="text-align: center;">
                        <img src="${urlParam}" style="max-width: 100%; max-height: 80vh; object-fit: contain;">
                        <div style="margin-top: 10px;">
                            <button onclick="window.history.back()" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Back to Directory
                            </button>
                        </div>
                    </div>
                `;
            } else {
                // Otherwise, render the directory
                renderDirectory();
            }
        };
    </script>
</body>
</html>
