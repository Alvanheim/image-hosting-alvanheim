<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 90%;
            width: 100%;
            padding: 20px;
        }

        .image-container {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .error-message {
            background-color: #fff5f5;
            border: 2px solid #ff6b6b;
            color: #d63232;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .error-message h2 {
            margin-top: 0;
            color: #ff6b6b;
            font-size: 1.5em;
        }

        .error-details {
            background-color: #fff0f0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .error-message {
                width: 90%;
                margin: 0 auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="imageContainer" class="image-container"></div>
    </div>

    <script>
        function displayImage() {
            const imageContainer = document.getElementById('imageContainer');
            
            // Get the path from the URL
            const pathParam = new URLSearchParams(window.location.search).get('path');
            
            if (pathParam) {
                // Construct the GitHub raw content URL
                // Replace 'USERNAME' and 'REPOSITORY' with your actual GitHub username and repository name
                const imageUrl = `https://raw.githubusercontent.com/USERNAME/REPOSITORY/main/${pathParam}`;
                
                // Create an image element
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Hosted Image';
                
                // Add error handling
                img.onerror = function() {
                    imageContainer.innerHTML = `
                        <div class="error-message">
                            <h2>Image Not Found</h2>
                            <p>Unable to load the requested image.</p>
                            <div class="error-details">
                                <strong>Attempted Path:</strong> ${pathParam}
                            </div>
                            <p>Please check:</p>
                            <ul>
                                <li>Correct repository name</li>
                                <li>Correct file path</li>
                                <li>Image exists in the repository</li>
                                <li>Repository is public</li>
                            </ul>
                        </div>
                    `;
                };
                
                // Append to container
                imageContainer.appendChild(img);
            } else {
                imageContainer.innerHTML = `
                    <div class="error-message">
                        <h2>No Image Specified</h2>
                        <p>Please provide an image path using the query parameter.</p>
                        <div class="error-details">
                            <strong>Example:</strong> 
                            ?path=path/to/your/image.png
                        </div>
                    </div>
                `;
            }
        }

        // Call the function when the page loads
        window.onload = displayImage;
    </script>
</body>
</html>
